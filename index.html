    <body>
        <div class="sidebar">
            <img alt="Logo"
                 class="logo"
                 src="img/logo.png"/>

            <ul class="workouts">
                <form class="form hidden"
                      method="post">
                    <div class="form__row">
                        <label class="form__label"
                               for="select-run">Type</label>
                        <select class="form__input form__input--type"
                                id="select-run">
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label class="form__label"
                               for="input-distance">Distance</label>
                        <input class="form__input form__input--distance"
                               id="input-distance"
                               placeholder="km"/>
                    </div>
                    <div class="form__row">
                        <label class="form__label"
                               for="input-duration">Duration</label>
                        <input class="form__input form__input--duration"
                               id="input-duration"
                               placeholder="min"
                        />
                    </div>
                    <div class="form__row">
                        <label class="form__label"
                               for="input-cadence">Cadence</label>
                        <input class="form__input form__input--cadence"
                               id="input-cadence"
                               placeholder="step/min"
                        />
                    </div>
                    <div class="form__row form__row--hidden">
                        <label class="form__label"
                               for="input-elevation">Elev Gain</label>
                        <input class="form__input form__input--elevation"
                               id="input-elevation"
                               placeholder="meters"
                        />
                    </div>
                    <button class="form__btn">OK</button>
                </form>
